<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê£ Name Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>üê£ Name Game</h1>
        </header>

        <section class="game-intro">
            <ul class="color-key">
                <li><span class="swatch swatch-correct"></span> correct letter in right spot</li>
                <li><span class="swatch swatch-present"></span> correct letter in wrong spot</li>
                <li><span class="swatch swatch-absent"></span> letter not in the name</li>
            </ul>
        </section>

        <main>
            <div class="game-board" id="game-board"></div>

            <div class="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key key-large" data-key="ENTER">ENTER</button>
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                    <button class="key key-large" data-key="BACKSPACE">‚å´</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Game Result Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Game Over</h2>
            </div>
            <div class="modal-body">
                <div id="modal-image" class="modal-image">
                    <!-- Space for picture will be added here -->
                </div>
                <p id="modal-message">The answer was:</p>
                <p id="modal-answer" class="answer-text">PHOEBE</p>
            </div>
            <div class="modal-footer">
                <button id="play-again-btn" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
